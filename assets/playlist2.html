

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Ceo</title>
        <link rel="icon" href="logo.svg" type="image/svg+xml">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/playlist2.css">
    </head>
    <body>
        <appbar></appbar>
        <drawer></drawer>
        
        <home>
            <div class="container">
                <div class="main-video-content">
                    <video src="" controls muted autoplay></video>
                    <label class="main-info"></label>
                </div>
                <div class="playlist"></div>
            </div>
        </home>
        
        <footer></footer>
        
        <script src="assets/playlist2.js" type="module"></script>
        <script>
// import videos from "./videos.js";
let videos = [
    {
      src: "./04. Levantar Caixa Rápido/1. Como a estratégia funciona.mp4",
      title: "Editando fotos",
    },
    {
      src: "./img/02.mp4",
      title: "Live Stream",
    },
    {
      src: "./img/03.mp4",
      title: "Digitando",
    },
    {
      src: "./img/04.mp4",
      title: "Home office",
    },
    {
      src: "./img/05.mp4",
      title: "Likes",
    },
    {
      src: "./img/06.mp4",
      title: "Gota de água",
    },
    {
      src: "./img/07.mp4",
      title: "Código",
    },
  ];

function loadVideos() {
  const playlist_area = document.querySelector(".playlist");

  videos.forEach((video, index) => {
    const div = document.createElement("div");

    div.innerHTML = `
      <div class="playlist-video ${index + 1 === 1 && "active"}">
        <video src=${video.src} muted></video>
        <label class="playlist-video-info">${video.title}</label>
      </div>
    `;

    playlist_area.appendChild(div);
  });

  addOnClick();
}

function addOnClick() {
  const video_main = document.querySelector(".main-video-content");
  const playlist_video = document.querySelectorAll(".playlist-video");

  playlist_video.forEach((item, i) => {
    if (!i) {
      setVideo(video_main, item);
    }

    item.onclick = () => {
      playlist_video.forEach((video) => video.classList.remove("active"));
      item.classList.add("active");

      setVideo(video_main, item);
    };
  });
}

function setVideo(video_main, item) {
  video_main.children[0].src = item.children[0].getAttribute("src");
  video_main.children[1].innerHTML = item.children[1].innerHTML;
}

loadVideos();

        </script>
    </body>
</html>
